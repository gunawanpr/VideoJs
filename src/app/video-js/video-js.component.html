<div class="grid justify-content-center">
    <div class="col-8">
        <p-card header="Oceans Video" styleClass="text-center text-primary">
            <div class="flex justify-content-center mb-4">
                <video id="video-app" class="video-js vjs-theme-sea" preload="auto" controls width="730" height="360">
                    <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="grid mx-4">
                <div class="col">
                    <p-button styleClass="px-4" label="10 Sec" icon="pi pi-fast-backward" (click)="fastBackward()"></p-button>
                </div>
                <div class="col">
                    <p-button styleClass="px-4" [label]="isPlay" [icon]="iconPlay" (click)="play()"></p-button>
                </div>
                <div class="col">
                    <p-button styleClass="px-4" label="Stop" icon="pi pi-stop" (click)="stop()"></p-button>
                </div>
                <div class="col">
                    <p-button styleClass="px-4" label="Restart" icon="pi pi-refresh" (click)="restart()"></p-button>
                </div>
                <div class="col">
                    <p-button styleClass="px-4" label="10 Sec" icon="pi pi-fast-forward" (click)="fastForward()"></p-button>
                </div>
            </div>
        </p-card>
    </div>
</div>
